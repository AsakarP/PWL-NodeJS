<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penduduk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background-color: #fbfbfb;
        }

        @media (min-width: 991.98px) {
            main {
                padding-left: 250px;
            }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 58px 0 0;
            /* Height of navbar */
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
            width: 240px;
            z-index: 600;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
                position: static;
            }

            main {
                padding-left: 0;
            }
        }

        .sidebar .active {
            border-radius: 5px;
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
            /* Scrollable contents if viewport is shorter than content. */
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a href="?menu=kk" class="list-group-item list-group-item-action py-2 ripple active">
                        <span><b>Kartu Keluarga</b></span>
                    </a>
                    <br>
                    <a href="?menu=penduduk" class="list-group-item list-group-item-action py-2 ripple active">
                        <span><b>Citizen</b></span>
                    </a>
                    <br>
                </div>
            </div>
        </nav>
        <!-- Sidebar -->

        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand" href="?menu=home">
                    <b>Home</b>
                </a>

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Right links (optional) -->
                <ul class="navbar-nav ms-auto d-flex flex-row">
                    <!-- Icons -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px">
        <div class="container pt-4">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0">Data Penduduk</h1>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="card p-4">
                            <div class="card-body">

                                <form method="post" action="">
                                    <div class="form-group row">
                                        <label for="ctz-nik" class="col-form-label col-sm-2">NIK</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="ctz-nik"
                                                placeholder="Contoh: 3171021415230005" name="nik" required autofocus
                                                maxlength="16">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ctz-nama" class="col-form-label col-sm-2">Nama</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="ctz-nama"
                                                placeholder="Contoh: John Doe" name="nama" required maxlength="100">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ctz-alamat" class="col-form-label col-sm-2">Alamat</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="ctz-alamat" name="alamat"
                                                placeholder="Contoh: Jl Asia Afrika No. 12" maxlength="300"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ctz-tgl" class="col-form-label col-sm-2">Tanggal Lahir</label>
                                        <div class="col-sm-4">
                                            <input type="date" id="ctz-tgl" name="tgl_lahir" required
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ctz-agama" class="col-form-label col-sm-2">Agama</label>
                                        <div class="col-sm-4">
                                            <select id="ctz-agama" name="agama" required class="form-control">
                                                <option value="Budha">Budha</option>
                                                <option value="Hindu">Hindu</option>
                                                <option value="Islam">Islam</option>
                                                <option value="Katolik">Katolik</option>
                                                <option value="Kristen">Kristen</option>
                                                <option value="Kong Hu Cu">Kong Hu Cu</option>
                                                <option value="Lainnya">Lainnya</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ctz-goldar" class="col-form-label col-sm-2">Golongan Darah</label>
                                        <div class="col-sm-4">
                                            <select id="ctz-goldar" name="gol_darah" required class="form-control">
                                                <option value="A">A</option>
                                                <option value="B">B</option>
                                                <option value="O">O</option>
                                                <option value="AB">AB</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ctz-kk" class="col-form-label col-sm-2">Nomor KK</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="ctz-kk"
                                                placeholder="Contoh: 3171021415230005" name="kk" required
                                                maxlength="16">
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>

                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <br>
            <div class="content">
                <div class="container-fluid">
                    <div class="card p-4">
                        <div class="card-body">
                            <table id="table-kk" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>NIK</th>
                                        <th>Nama</th>
                                        <th>Detail Profil</th>
                                        <th>Detail KK</th>
                                    </tr>
                                </thead>
                                <tbody id="penduduk-list">
                                    <tr>
                                        <td>227203032322</td>
                                        <td>Jen Doe</td>
                                        <td>
                                            <div><b>Alamat: </b>Jalan Rumah 123</div>
                                            <div><b>Tanggal Lahir: </b>21 December 1999</div>
                                            <div><b>Gol Darah: </b>B</div>
                                            <div><b>Agama: </b>Kristen</div>
                                        </td>
                                        <td>232323234724</td>
                                        <td>
                                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        </div>
    </main>
    <!--Main layout-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
